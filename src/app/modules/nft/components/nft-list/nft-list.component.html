<div class="p-4">
  <div class="d-flex">
    <div class="ml-auto">
      <h3>Total Assets</h3>
      <h3>{{ totalAssets }}</h3>
      <br />
      <h3>Total Value of Assets</h3>
      <h3>$ {{ totalAssetsValue }}</h3>
      <br />
      <h3>Top Commodities</h3>
      <ul class="list-unstyled">
        <li class="m-2" *ngFor="let commodity of topCommodities; let i = index">
          {{ i + 1 }}. {{ commodity.name }}
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="fetchedData" class="row">
    <div *ngFor="let nft of nfts" class="col-md-3 p-3">
      <app-nft-card [readOnly]="true" [nft]="nft"></app-nft-card>
    </div>
  </div>

  <div class="text-center p-3" *ngIf="showSpinner">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="fetchedData" class="text-center">
    <button class="btn btn-lg" (click)="handleShowMore()">
      Show more &rarr;
    </button>
  </div>
</div>
