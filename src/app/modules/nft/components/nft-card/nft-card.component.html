<div class="mainCard">
  <img class="imageCard" src="../../../../../assets/nft/{{img}}.jpg">
  <p class="cardTitle">{{nft.commodity}}</p>
  <p class="cardCard">Quantity : <span class="lightColorTheme spanMainCard">{{nft.quantity}} KGs</span></p>
  <p class="cardCard">Value : <span class="lightColorTheme spanMainCard">
      {{convertDollarToMatic(borrowForm.value.price)}} MATIC ( $ {{borrowForm.value.price}} )</span></p>
  <p class="mainBtn" (click)="handleSubmitBorrow()" *ngIf="!nft.borrowed">Borrow</p>
  <p class="repayBtn" (click)="handleSubmitRepay()" *ngIf="!nft.repayed && nft.borrowed">Repay</p>
  <div class="Button" *ngIf="!readOnly">
    <!-- <button *ngIf="!nft.borrowed" [disabled]="borrowForm.invalid || nft.borrowed" type="submit" class="btn btn-primary"
      btn-lg btn-block>BORROW</button> -->
  </div>
  <div class="Button" *ngIf="!nft.repayed && nft.borrowed">
    <!-- <button [disabled]="borrowForm.invalid || nft.repayed" type="submit" name="" id="" class="btn btn-primary" btn-lg
      btn-block>REPAY</button> -->
  </div>
</div>
