<div class="container d-flex justify-content-center">
  <div class="card mt-5" style="width: 30rem">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            formControlName="email"
            id="email"
            class="form-control"
            type="email"
          />
          <ng-container
            *ngIf="
              loginForm.controls.email.errors &&
              (loginForm.controls.email.touched ||
                loginForm.controls.email.dirty)
            "
          >
            <!-- <small
              *ngIf="loginForm.controls.email.errors.required"
              class="text-danger"
            >
              Please provide email
            </small> -->
            <!-- <small
              *ngIf="loginForm.controls.email.errors.email"
              class="text-danger"
            >
              Invalid Email
            </small> -->
          </ng-container>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            formControlName="password"
            id="password"
            class="form-control"
            type="password"
          />
          <ng-container
            *ngIf="
              loginForm.controls.password.errors &&
              (loginForm.controls.password.touched ||
                loginForm.controls.password.dirty)
            "
          >
            <!-- <small
              *ngIf="loginForm.controls.password.errors.required"
              class="text-danger"
              >Please provide password</small
            > -->
          </ng-container>
        </div>

        <div class="text-danger text-center" *ngIf="loginErrorMessage">
          <p>{{ loginErrorMessage }}</p>
        </div>

        <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
      </form>
      <p class="text-center m-3">OR</p>
      <button
        (click)="handleGoogleSignIn()"
        type="button"
        class="btn btn-primary btn-block"
      >
        Sign in with Google
      </button>
      <button
        (click)="handleFacebookSignIn()"
        type="button"
        class="btn btn-primary btn-block"
      >
        Sign in with Facebook
      </button>
    </div>
  </div>
</div>
